<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Document Verification</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Blockchain Document Verification</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="document" required>
        <button type="submit" name="action" value="register">Register Document</button>
        <button type="submit" name="action" value="verify">Verify Document</button>
    </form>
    <p>{{ message }}</p>
</body>
</html>
